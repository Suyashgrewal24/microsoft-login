    <title>MS LOGIN</title>

<body>

    <section class="main-container">

                    <img src="/microsoft_logo_ee5c8d9fb6248c938fd0dc19370e90bd.svg" alt="">

                    <li class="acc-li">No account? <span><a href="">Create one</a></span></li>

                </div>

                <button class="btn">Next</button>
            
            </div>

            

        </div>

        <div class="card-2">
           <button class="btn-2">
            <img src="/signin-options_4e48046ce74f4b89d45037c90576bfac.svg" alt="">

           </button>
            

        </div>

     


    </section>
